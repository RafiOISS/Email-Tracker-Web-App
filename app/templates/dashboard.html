<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}" defer></script>
  <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
    <nav class="w-64 h-screen bg-gray-800 text-white flex flex-col">
      <div class="p-6">
        <h1 class="text-2xl font-bold">Menu</h1>
      </div>
      <ul class="flex-1">
        <li class="p-4 hover:bg-gray-700">
          <a href="#">Dashboard</a>
        </li>
        <li class="p-4 hover:bg-gray-700">
          <a href="/add">Add Data</a>
        </li>
        <li class="p-4 hover:bg-gray-700">
          <a href="#">Settings</a>
        </li>
      </ul>
      <div class="p-6">
        <a href="#" class="block text-center bg-red-500 py-2 px-4 rounded">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <select id="filter-country" class="border p-2 rounded">
          <option value="">All Countries</option>
        </select>
        <input
          id="search-input"
          type="text"
          placeholder="Search..."
          class="border p-2 rounded"
        />
      </div>

      <!-- Table -->
      <div class="overflow-x-scroll">
        <table class="min-w-full bg-white border">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2">University</th>
              <th class="px-4 py-2">Country</th>
              <th class="px-4 py-2">Deadline</th>
              <th class="px-4 py-2">Website</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
